[DEFAULT]
bind_ip   = 0.0.0.0
bind_port = 6000
workers   = 3

[pipeline:main]
pipeline = recon object-server

[app:object-server]
use = egg:swift#object

[object-replicator]

[object-updater]

[object-auditor]

[filter:recon]
use              = egg:swift#recon
recon_cache_path = /var/cache/swift
object_recon     = true
